<template>
    <lightning-card title="Create Expense" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <input type="number" value={cost}/>
            <p class="slds-m-bottom_small">
                <lightning-button label="Create Expense" onclick={createExpense}></lightning-button>
            </p>
            <template if:true={response}>
                    <p>{contacts}</p>
            </template>
            <template if:true={error}>
                    <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
